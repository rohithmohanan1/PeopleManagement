{% extends 'base.html' %}
    {% block content %}
        <div class="main container mt-5">
            <table class="table">
                <thead class="thead-light">
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">action</th>
                </thead>
                <tbody>
                    {% for data in dataset %}
                    <tr>
                        <td>{{ data.id }}</td>
                        <td>{{ data.fname }}</td>
                        <td>
                            <a href="/{{ data.id }}"><button class="btn btn-info">view</button></a>
                            <a href="../{{ data.id }}/update"><button class="btn btn-warning">edit</button></a>
                            <a href="../{{ data.id }}/delete"><button class="btn btn-danger">delete</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div>
                add new data: 
                <a href="/../list" class="btn btn-success">Add</a>
            </div>

        </div>
    {% endblock %}
